<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="inventoryNumber">
      <th mat-header-cell *matHeaderCellDef>Инвентарный номер</th>
      <td mat-cell *matCellDef="let element">{{ element.inventoryNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="name_substring">
      <th mat-header-cell *matHeaderCellDef>Наименование</th>
      <td mat-cell *matCellDef="let element">{{ element.name_substring }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Категория</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element"><span [matTooltip]="'Тултип'">{{ element.status }}</span></td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon fontSet="material-icons-outlined">lock</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon fontSet="material-icons-outlined">archive</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator class="paginator"
    #paginator
    hidePageSize
  ></mat-paginator>
</div>
