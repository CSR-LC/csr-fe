<section>
  <mat-slide-toggle
    color="primary"
    (change)="setIsArchiveShown($event.checked)"
  >
    Показать архив
  </mat-slide-toggle>
  <lc-table
    [columns]="columns"
    [limit]="20"
    [data]="(equipments$ | async) || []"
    (action)="editEquipment($event)"
  ></lc-table>
  <button
    class="add-equipment"
    (click)="addNewEquipment()"
    mat-raised-button color="primary"
  ><div class="content"><span>+</span>Добавить оборудование</div></button>
</section>
