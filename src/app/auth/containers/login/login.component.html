<main class="login">
  <form
    [formGroup]="loginForm"
    class="login-form"
  >
    <mat-form-field appearance="fill" floatLabel="auto">
      <mat-label>Логин </mat-label>
      <input
        matInput
        maxlength="49"
        formControlName="login"
        lcValidationErrors
      >

    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="auto">
      <mat-label>Пароль </mat-label>
      <input
        class="input-password"
        type="password"
        maxlength="49"
        matInput
        formControlName="password"
        lcValidationErrors
        lcHideText
      >
      <button class="reset" (click)="onOpenResetPassword()">восстановить</button>
    </mat-form-field>

    <div class="login-controls">
      <button
        type="submit"
        class="sign-up-controls-button"
        (click)="onLogin()"
        mat-raised-button color="primary"
      >Войти</button>
      <a routerLink="/auth/sign-up">Зарегистрироваться</a>

    </div>
  </form>
</main>
