<header class="main-header">
  <button
    type="button"
    aria-label="toggle side navigation"
    mat-icon-button
    (click)="toggleMenu.emit()"
    >
    <mat-icon>menu</mat-icon>
  </button>
  @if ((pageTitleDisplayed$ | async) === true) {
    <h1 class="main-header__title">{{pageTitle$ | async}}</h1>
  }
  @if ((actionsDisplayed$ | async) === true) {
    <section class="actions"
      [ngClass]="{'no-title': (pageTitleDisplayed$ | async) === false}">
      <lc-catalog-search (inputDisplayed)="toggleTitle($event)"></lc-catalog-search>
      <lc-catalog-filter></lc-catalog-filter>
    </section>
  }
</header>
