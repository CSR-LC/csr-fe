<section class="main-header" *ngIf="isAuthenticated$ | async">
  <a routerLink="/catalog">
    <img src="assets/img/icons/icon-home.svg" alt="home page"/>
  </a>
  <h1 class="main-header__title">{{pageTitle}}</h1>
  <a routerLink="/auth">
    <img src="assets/img/icons/icon-avatar.svg" alt="avatar"/>
  </a>
  <lc-filter *ngIf="pageTitle==='Каталог'"></lc-filter>
</section>
