<header class="main-header">
  <button
    type="button"
    aria-label="toggle side navigation"
    mat-icon-button
    (click)="toggleMenu.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="main-header__title">{{pageTitle$ | async}}</h1>
  <button
    type="button"
    aria-label="toggle filtering settings"
    mat-icon-button
    class="filters-button"
    *ngIf="(filtersButtonDisplayed$ | async) === true"
    (click)="onFiltersButtonToggle()"
  >
  </button>
</header>
