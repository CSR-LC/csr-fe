<header class="main-header">
  <button
    type="button"
    aria-label="toggle side navigation"
    mat-icon-button
    (click)="toggleMenu.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="main-header__title">{{pageTitle$ | async}}</h1>
  <lc-catalog-filter *ngIf="(filtersButtonDisplayed$ | async) === true"></lc-catalog-filter>
</header>
