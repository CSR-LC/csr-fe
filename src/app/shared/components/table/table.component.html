<table
  mat-table
  matSort
  [dataSource]="dataSource"
>
  <!-- Generate the columns dynamically -->
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnDef"
  >
    <ng-container *ngIf="column.action">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
    </ng-container>
    <ng-container *ngIf="!column.action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        <p>{{ column.header }}</p>
        <button mat-icon-button [matMenuTriggerFor]="filterMenu" (click)="$event.stopPropagation()">
          <mat-icon>filter_alt</mat-icon>
        </button>
        <mat-menu #filterMenu="matMenu">
          <ng-container *ngIf="column.filterComponent">
            <ng-container
              *ngComponentOutlet="column.filterComponent; inputs: {property: column.columnDef, placeholder: column.header}" (click)="$event.stopPropagation()"></ng-container>
          </ng-container>
        </mat-menu>
      </th>
    </ng-container>

    <td mat-cell *matCellDef="let row" [ngStyle]="column.style">
      <span [matTooltip]="column | tableActionTooltip: row">
        <ng-container *ngIf="!column.action">
            {{ row[column.columnDef] }}
        </ng-container>

        <ng-container *ngIf="column.action">
            <button
              mat-icon-button
              [disabled]="column | tableDisableAction: row"
              (click)="editRow({row, action:column.action })"
            >
              <mat-icon fontSet="material-icons-outlined">{{ column.action }}</mat-icon>
            </button>
        </ng-container>
      </span>
    </td>
  </ng-container>

  <!-- Set the displayed columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  class="paginator"
  #paginator
  hidePageSize
  [length]="total"
  [pageSize]="limit"
></mat-paginator>
