<button mat-flat-button class="reset-filters-btn" (click)="resetFilters()">
  <mat-icon>filter_alt_off</mat-icon>
  Сбросить фильтры
</button>
<table
  mat-table
  matSort
  [dataSource]="dataSource"
>
  <!-- Generate the columns dynamically -->
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnDef"
  >
    <ng-container *ngIf="column.action">
      <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
    </ng-container>
    <ng-container *ngIf="!column.action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        {{ column.header }}
        <div class="filter-buttons">
          <button #menuTrigger="matMenuTrigger" class="filter-button" mat-icon-button [matMenuTriggerFor]="filterMenu"
                  (click)="$event.stopPropagation()"
                  [ngClass]="{'active': menuTrigger.menuOpen || activeFilters.get(column.columnDef)}">
            <mat-icon>
              filter_alt
            </mat-icon>
          </button>
        </div>

        <mat-menu #filterMenu="matMenu" class="menu">
          <lc-table-filter
            [options]="filterOptions.get(column.columnDef) || []"
            [columnDef]="column.columnDef"
            [placeholder]="column.header"
            [isAllFiltersReset]="isAllFiltersReset"
            (dataFiltered)="filterTableData($event)"
          ></lc-table-filter>
        </mat-menu>
      </th>
    </ng-container>

    <td mat-cell *matCellDef="let row" [ngStyle]="column.style">
      <span [matTooltip]="column | tableActionTooltip: row">
        <ng-container *ngIf="!column.action">
            {{ row[column.columnDef] }}
        </ng-container>

        <ng-container *ngIf="column.action">
            <button
              mat-icon-button
              [disabled]="column | tableDisableAction: row"
              (click)="editRow({row, action:column.action })"
            >
              <mat-icon fontSet="material-icons-outlined">{{ column.action }}</mat-icon>
            </button>
        </ng-container>
      </span>
    </td>
  </ng-container>

  <!-- Set the displayed columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  class="paginator"
  #paginator
  hidePageSize
  [length]="total"
  [pageSize]="limit"
></mat-paginator>
