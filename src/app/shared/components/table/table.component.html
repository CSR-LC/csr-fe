<div *ngIf="data.length" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Generate the columns dynamically -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
      <td mat-cell *matCellDef="let row" [ngStyle]="column.style">
        <ng-container *ngIf="!column.action">
          <span *ngIf="!column.tooltip">{{ row[column.columnDef] }}</span>
          <span *ngIf="column.tooltip" [matTooltip]="column.tooltip">{{ row[column.columnDef] }}</span>
        </ng-container>

        <ng-container *ngIf="column.action">
          <button mat-icon-button (click)="onEditCell({row, action:column.action })">
            <mat-icon fontSet="material-icons-outlined">{{ column.action }}</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <!-- Set the displayed columns -->
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
  <mat-paginator
    class="paginator"
    #paginator
    hidePageSize
    [length]="total"
    [pageIndex]="page"
    [pageSize]="limit"
    (page)="onSetPage($event)"
  ></mat-paginator>
</div>
