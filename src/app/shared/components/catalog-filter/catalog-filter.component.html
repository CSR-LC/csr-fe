<button
  mat-icon-button
  class="filters-button"  
  (click)="openFilters()"
></button>
<button
  class="badge"
  mat-raised-button
  matBadgeSize="small"
  matBadge="8"
  matBadgePosition="after"
  matBadgeColor="accent"
  [matBadgeHidden]="(equipmentFilterCount$ | async) === 0"
  [matBadge]="equipmentFilterCount$ | async"
></button>
