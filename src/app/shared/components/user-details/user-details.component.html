<div class="user-details">
  <div class="user-details__header">
    <h3 class="user-details__title">{{ title }}</h3>
    <button mat-icon-button class="user-details__edit" (click)="edit()">
      <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
    </button>
  </div>
  <div class="user-details__details">
    @for (detail of details; track detail) {
      <lc-fake-input [label]="detail.label" [text]="detail.text"></lc-fake-input>
    }
  </div>
</div>
