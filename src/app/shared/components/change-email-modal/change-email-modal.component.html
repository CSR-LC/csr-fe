<lc-modal-layout [headerTitle]="'Данные входа'">
  <ng-container body>
    <p class="message">
      При изменении адреса эл. почты необходимо подтвердить новый адрес. Без подтвержденного адреса эл.почты Вы не
      сможете авторизоваться на сайте, просматривать каталог оборудования, оставлять заявки и редактировать свои данные.
    </p>
    <form id="loginInfoForm" [formGroup]="loginInfoForm" class="login-info-form">
      <mat-form-field floatLabel="auto" appearance="fill" class="email-field">
        <mat-label>Эл. почта</mat-label>
        <input type="text" matInput formControlName="email" lcValidationErrors/>
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container footer>
    <div class="actions">
      <button
        class="btn"
        mat-button
        [mat-dialog-close]="false"
        color="primary"
      >
        ОТМЕНИТЬ
      </button>
      <button
        [disabled]="loginInfoForm.invalid"
        class="btn"
        mat-raised-button
        color="primary"
        [mat-dialog-close]="loginInfoForm.value.email"
        form="loginInfoForm"
      >
        СОХРАНИТЬ
      </button>
    </div>

  </ng-container>
</lc-modal-layout>
