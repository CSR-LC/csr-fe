<lc-modal-layout headerTitle="{{title}}">
  <ng-container body>
    <div [innerHtml]="content"></div>
  </ng-container>
  <ng-container footer>
    <section class="confirmation-modal-actions">
      <button
        mat-button
        color="primary"
        class="modal-action-button"
        [mat-dialog-close]=""
      >
        {{cancelButtonText}}
      </button>
      <button
        mat-raised-button
        color="primary"
        class="modal-action-button"
        [mat-dialog-close]=""
      >
        {{confirmButtonText}}
      </button>
    </section>
  </ng-container>
</lc-modal-layout>
