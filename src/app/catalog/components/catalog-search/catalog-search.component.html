<form class="search-form">
  <mat-form-field appearance="outline">
    <mat-label>Поиск по каталогу</mat-label>
    <input
      #searchBox
      matInput
      type="text"
      maxlength="100"
      (keydown.enter)="onSearch(searchBox.value); $event.preventDefault()"
      placeholder="Поиск по каталогу"
    >
    <button matSuffix type="button" mat-icon-button (click)="onSearch(searchBox.value)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
