<div class="equipment-card">
  <a class="equipment-card__img" routerLink="/catalog/{{equipment.id}}">
    <img class="img" src="{{ equipment.photo || defaultImage}}" alt="equipment photo">
  </a>
  <a class="equipment-card__title" routerLink="/catalog/{{equipment.id}}">
    {{equipment.name}}
  </a>
  <p class="equipment-card__info">{{equipment.description}}</p>
</div>
