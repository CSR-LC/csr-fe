<div class="equipment-card">
  <a class="equipment-card__img" routerLink="/catalog/equipment/{{equipment.id}}">
    <img #image [src]="defaultImage" class="img"  alt="equipment photo">
  </a>
  <a class="equipment-card__title" routerLink="/catalog/equipment/{{equipment.id}}">
    {{equipment.name}}
  </a>
  <p class="equipment-card__info">{{equipment.description}}</p>
</div>
