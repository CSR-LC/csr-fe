<lc-category-set></lc-category-set>
<section class="catalog">
  @if ((catalog$ | async); as equipmentList) {
    @if (equipmentList.length > 0) {
      <div class="catalog-list">
        @for (equipment of catalog$ | async; track equipment) {
          <div>
            <lc-preview-equipment-card
              [equipment]="equipment"
              >
            </lc-preview-equipment-card>
          </div>
        }
      </div>
    } @else {
      <section class="no-result">{{ noResultMessage }}</section>
    }
  }
</section>
