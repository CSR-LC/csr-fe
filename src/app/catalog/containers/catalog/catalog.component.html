<section class="catalog">
  <lc-catalog-search (onSearch)="onSearch($event)"></lc-catalog-search>
  <div class="catalog-list">
    <div *ngFor="let equipment of catalog$ | async">
      <lc-preview-equipment-card
      [equipmentName]="equipment.name"
      [equipmentInfo]="equipment.description"
      [equipmentImg]="equipment.photo"
      (onInfo)="onCardInfo()"
      (onOrder)="onCardOrder()"
    >
    </lc-preview-equipment-card>
    </div>
  </div>
</section>
