<lc-category-equipment *ngIf="categoryId"></lc-category-equipment>
<section class="catalog">
  <lc-catalog-search (search)="onSearch($event)"></lc-catalog-search>
  <div class="catalog-list">
    <div *ngFor="let equipment of catalog$ | async">
      <lc-preview-equipment-card
      [equipment]="equipment"
    >
    </lc-preview-equipment-card>
    </div>
  </div>
</section>
