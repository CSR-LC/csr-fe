<section class="equipment-item">
  <img
    #image
    class="equipment-item__img"
    [src]="defaultImage"
    alt="equipment photo"
  />
  <h2 class="equipment-item__title">{{ equipment?.title }}</h2>
  <div class="equipment-item__description">
    {{ equipment?.description }}
  </div>
  <div class="equipment-info-list">
    <div class="equipment-info-list__item">
      <div class="info-item">
        <!-- <h3 class="info-item__title">Срок</h3> -->
        <div
          mat-icon-button
          (click)="tooltip.show()"
          mat-raised-button
          #tooltip="matTooltip"
          matTooltip="Максимальный срок использования оборудования, дней"
          matTooltipPosition="right"
        >
          <mat-icon
            ><svg
              width="23"
              height="23"
              viewBox="0 0 23 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.03056 2.50378V6.29165H5.81844M1.0835 11.5C1.0835 17.2529 5.74719 21.9166 11.5002 21.9166C17.2531 21.9166 21.9168 17.2529 21.9168 11.5C21.9168 5.74701 17.2531 1.08331 11.5002 1.08331C7.64495 1.08331 4.27886 3.17764 2.47765 6.29066M11.5028 5.24998L11.5021 11.5046L15.9185 15.9209"
                stroke="#4D8F9E"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </mat-icon>
        </div>
        <div>{{ equipment?.maximumDays }} суток</div>
      </div>
      <div class="info-item">
        <!-- <h3 class="info-item__title">В руки</h3> -->
        <div
          mat-icon-button
          (click)="tooltip1.show()"
          mat-raised-button
          #tooltip1="matTooltip"
          matTooltip="Максимальное количество единиц в руки"
          matTooltipPosition="right"
        >
          <mat-icon
            ><svg
              width="23"
              height="21"
              viewBox="0 0 23 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

                fill="#4D8F9E"
              />
            </svg>
          </mat-icon>
        </div>
        <div>{{ equipment?.maximumAmount }} шт.</div>
      </div>
      <div class="info-item">
        <!-- <h3 class="info-item__title">Компенсация</h3> -->
        <div
          mat-icon-button
          (click)="tooltip2.show()"
          mat-raised-button
          #tooltip2="matTooltip"
          matTooltip="Стоимость компенсации в случае утраты/порчи, руб."
          matTooltipPosition="right"
        >
          <mat-icon
            ><svg
              width="24"
              height="20"
              viewBox="0 0 24 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.0002 13.1459L10.4377 10.5417L14.0835 7.41669L9.396 4.81252L9.91683 1.79138C9.13553 1.39198 8.25037 1.16669 7.31266 1.16669C4.14853 1.16669 1.5835 3.73174 1.5835 6.89585C1.5835 12.625 8.35433 17.8334 12.0002 18.875C15.646 17.8334 22.4168 12.625 22.4168 6.89585C22.4168 3.73174 19.8518 1.16669 16.6877 1.16669C15.75 1.16669 14.8648 1.39198 14.0835 1.79138"
                stroke="#4D8F9E"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </mat-icon>
        </div>
        <div>{{ equipment?.compensationCost }} &#8381;</div>
      </div>

      <div
        class="info-item"
        *ngIf="equipment?.technicalIssues === 'есть'; else new"
      >
        <!-- <h3 class="info-item__title">Компенсация</h3> -->
        <div
          mat-icon-button
          (click)="tooltip2.show()"
          mat-raised-button
          #tooltip2="matTooltip"
          matTooltip="{{ equipment?.condition }}"
          matTooltipPosition="right"
        >
          <mat-icon
            ><svg
              width="23"
              height="18"
              viewBox="0 0 23 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.32324 3.68777L10.5808 1.72003C10.851 1.66259 11.133 1.71485 11.3647 1.86532L15.5829 4.60464C15.8146 4.75511 16.0966 4.80735 16.3668 4.74995L18.492 4.29818C19.0547 4.1786 19.6079 4.53782 19.7275 5.10053L20.0523 6.62891C20.172 7.19162 19.8128 7.74474 19.25 7.86438L15.5965 8.64094C15.3262 8.69839 15.0442 8.64615 14.8125 8.49568L10.5944 5.75636C10.3626 5.60589 10.0807 5.5536 9.81046 5.61105L8.19463 5.95448M21.6764 14.2705L12.4189 16.2383C12.1486 16.2957 11.8667 16.2434 11.635 16.093L7.41682 13.3537C7.1851 13.2032 6.90312 13.1509 6.63291 13.2084L4.50765 13.6601C3.94494 13.7797 3.3918 13.4205 3.27219 12.8578L2.94733 11.3294C2.82772 10.7667 3.18693 10.2135 3.74966 10.0939L7.40322 9.31735C7.67348 9.2599 7.95546 9.31214 8.18713 9.46261L12.4053 12.2019C12.637 12.3524 12.919 12.4047 13.1892 12.3472L14.805 12.0038"
                stroke="#4D8F9E"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </mat-icon>
        </div>
        <div>Б/у</div>
      </div>
      <ng-template #new>
        <div class="info-item">
          <div>
            <mat-icon
              ><svg
                width="24"
                height="20"
                viewBox="0 0 24 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22.4168 6.37502L18.2502 1.16669H5.75016L1.5835 6.37502M22.4168 6.37502L12.0002 18.875M22.4168 6.37502H1.5835M22.4168 6.37502L20.3335 3.77085M12.0002 18.875L1.5835 6.37502M12.0002 18.875L7.8335 6.37502M12.0002 18.875L16.1668 6.37502M1.5835 6.37502L3.66683 3.77085"
                  stroke="#4D8F9E"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </mat-icon>
          </div>
          <div>Новое</div>
        </div>
      </ng-template>
    </div>
    <!-- <div class="equipment-info-list__item">
      <div class="info-item">
        <h3 class="info-item__title">Состояние</h3>
        <div>{{ equipment?.condition}}</div>
      </div>
    </div> -->
  </div>
  <div class="equipment-rent">
    <div class="equipment-rent__days">
      <button
        class="equipment-rent__increase-decrease"
        (click)="decrease()"
        [disabled]="cannotDecrease"
      >
        -
      </button>
      <span>{{ counter }}</span>
      <button
        class="equipment-rent__increase-decrease"
        (click)="increase()"
        [disabled]="cannotIncrease"
      >
        +
      </button>
    </div>
    <button class="equipment-rent__calendar">выберите дату</button>
  </div>
</section>
