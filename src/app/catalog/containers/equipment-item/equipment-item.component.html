<section class="equipment-item" >
  <img class="equipment-item__img" src="{{ (equipment | async)?.photo || defaultImage}}" alt="equipment photo">
  <h2 class="equipment-item__title">{{(equipment | async)?.title}}</h2>
  <div class="equipment-item__description">
    {{(equipment | async)?.description}}
  </div>
  <div class="equipment-info-list">
    <div class="equipment-info-list__item">
      <div class="info-item">
        <h3 class="info-item__title">Срок</h3>
        <button
          mat-icon-button
          (click)="tooltip.show()"
          mat-raised-button #tooltip="matTooltip"
          matTooltip="Максимальный срок использования оборудования, дней"
          matTooltipPosition="right">
          <mat-icon>help_outline</mat-icon>
        </button>
        <div>До {{(equipment | async)?.maximumDays}} суток</div>
      </div>
      <div class="info-item">
        <h3 class="info-item__title">В руки</h3>
        <button
          mat-icon-button
          (click)="tooltip1.show()"
          mat-raised-button #tooltip1="matTooltip"
          matTooltip="Максимальное количество единиц в руки"
          matTooltipPosition="right">
          <mat-icon>help_outline</mat-icon>
        </button>
        <div>До {{(equipment | async)?.maximumAmount}} шт.</div>
      </div>
      <div  class="info-item">
        <h3 class="info-item__title">Компенсация</h3>
        <button
          mat-icon-button
          (click)="tooltip2.show()"
          mat-raised-button #tooltip2="matTooltip"
          matTooltip="Стоимость компенсации в случае утраты/порчи, руб."
          matTooltipPosition="right">
          <mat-icon>help_outline</mat-icon>
        </button>
        <div>{{(equipment | async)?.compensationCost}} &#8381;</div>
      </div>
    </div>
    <div class="equipment-info-list__item">
      <div class="info-item">
        <h3 class="info-item__title">Состояние</h3>
        <div>{{(equipment | async)?.condition}}</div>
      </div>
    </div>
  </div>
</section>
